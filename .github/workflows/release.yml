name: Create Release and build wheels

on:
  push:
    tags:
      - '[0-9].*'

jobs:
  do_release:
    name: Create pyots Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out project
      uses: actions/checkout@v2
    
    - name: Get tag
      id: get_tag
      # strip 'refs/tags/' from ref, store in variable called VERSION
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Create Relese
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.VERSION }} # VERSION from get_tag step above
        release_name: v${{ steps.get_tag.outputs.VERSION }}
        draft: false
        prerelease: true

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install wheel

    - name: Build wheel
      id: build_wheel
      run: |
        python setup.py download
        python setup.py bdist_wheel
        echo ::set-output name=WHEEL_PATH::$(ls dist/*.whl)

    - name: Upload wheel to release
      id: upload_wheel
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.build_wheel.outputs.WHEEL_PATH }}
        asset_name: ubuntu-latest-wheel
        asset_content_type: application/x-wheel+zip
