name: Create Release and build wheels

on:
  push:
    tags:
      - '[0-9].*'

jobs:
  do_release:
    name: Create pyots Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out project
      uses: actions/checkout@v2
    
    - name: Get tag
      id: get_tag
      # strip 'refs/tags/' from ref, store in variable called VERSION
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Create Relese
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.VERSION }} # VERSION from get_tag step above
        release_name: v${{ steps.get_tag.outputs.VERSION }}
        draft: false
        prerelease: true

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install wheel
        python setup.py download

    - name: Build manylinux Python wheels
      id: build_wheels
      uses: RalfG/python-wheels-manylinux-build@v0.2.2-manylinux2010_x86_64
      with:
        python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38m'
        build-requirements: 'meson ninja'
        system-packages: 'zlib-devel'

    - name: Upload wheels
      run: |
        set -x
        assets=()
        for asset in ./wheelhouse/*.whl; do
          assets+=("-a" "$asset")
        done
        hub release edit "${assets{@]}" "${{ steps.get_tag.outputs.VERSION }}"
